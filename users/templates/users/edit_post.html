{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="edit-post-container">
                <h1 class="text-center">Edit This Post</h1>
                <form id="edit-post-form" method="post" enctype="multipart/form-data"
                    action="{% url 'edit_post' post.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        <input type="text" class="form-control" id="id_title" name="title"
                            value="{{ form.title.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_content">Content</label>
                        <textarea class="form-control" id="id_content" name="content" rows="3"
                            required>{{ form.content.value }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_image">Image</label>
                        <input type="file" class="form-control-file" id="id_image" name="image">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
