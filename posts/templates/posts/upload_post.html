<!-- upload_post.html -->
{% extends "base.html" %}

{% block title %}Upload Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Upload Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
